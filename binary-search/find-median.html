<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Median Finder Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    .game-container {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    .game-container h2 {
      margin-bottom: 10px;
    }
    .game-container input[type="text"] {
      margin: 10px 0;
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .game-container button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
    .game-container button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background: #e9f7df;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    pre {
      background: #2e2e2e;
      color: #f8f8f2;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      font-size: 16px;
    }
    pre code {
      display: block;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Median Finder Game</h1>

  <div class="game-container">
    <h2>Find Median</h2>
    <p>Enter two sorted arrays (comma-separated):</p>
    <input type="text" id="array1" placeholder="Array 1">
    <input type="text" id="array2" placeholder="Array 2">
    <div>
      <button onclick="solveLevel('bruteForce')">Brute Force Method</button>
      <button onclick="solveLevel('mergeAndFind')">Merge and Find</button>
      <button onclick="solveLevel('binarySearch')">Binary Search Method</button>
    </div>
    <div class="results" id="result-box"></div>
    <h3>Executed Code</h3>
    <pre id="code-box"><code></code></pre>
  </div>

  <script>
    function parseInput(input) {
      return input.split(',').map(Number);
    }

    function findMedianBruteForce(arr1, arr2) {
      const combined = [...arr1, ...arr2].sort((a, b) => a - b);
      const mid = Math.floor(combined.length / 2);
      return combined.length % 2 === 0
        ? (combined[mid - 1] + combined[mid]) / 2
        : combined[mid];
    }

    function findMedianMergeAndFind(arr1, arr2) {
      const merged = [];
      let i = 0, j = 0;
      while (i < arr1.length && j < arr2.length) {
        if (arr1[i] < arr2[j]) {
          merged.push(arr1[i++]);
        } else {
          merged.push(arr2[j++]);
        }
      }
      while (i < arr1.length) merged.push(arr1[i++]);
      while (j < arr2.length) merged.push(arr2[j++]);

      const mid = Math.floor(merged.length / 2);
      return merged.length % 2 === 0
        ? (merged[mid - 1] + merged[mid]) / 2
        : merged[mid];
    }

    function findMedianBinarySearch(arr1, arr2) {
      if (arr1.length > arr2.length) return findMedianBinarySearch(arr2, arr1);

      const x = arr1.length;
      const y = arr2.length;
      let low = 0, high = x;

      while (low <= high) {
        const partitionX = Math.floor((low + high) / 2);
        const partitionY = Math.floor((x + y + 1) / 2) - partitionX;

        const maxX = partitionX === 0 ? -Infinity : arr1[partitionX - 1];
        const minX = partitionX === x ? Infinity : arr1[partitionX];

        const maxY = partitionY === 0 ? -Infinity : arr2[partitionY - 1];
        const minY = partitionY === y ? Infinity : arr2[partitionY];

        if (maxX <= minY && maxY <= minX) {
          if ((x + y) % 2 === 0) {
            return (Math.max(maxX, maxY) + Math.min(minX, minY)) / 2;
          } else {
            return Math.max(maxX, maxY);
          }
        } else if (maxX > minY) {
          high = partitionX - 1;
        } else {
          low = partitionX + 1;
        }
      }

      throw new Error("Input arrays are not sorted or invalid.");
    }

    function solveLevel(method) {
      const arr1 = parseInput(document.getElementById('array1').value);
      const arr2 = parseInput(document.getElementById('array2').value);

      let startTime = performance.now();
      let median;
      let codeToDisplay = "";

      if (method === 'bruteForce') {
        median = findMedianBruteForce(arr1, arr2);
        codeToDisplay = `function findMedianBruteForce(arr1, arr2) {
          const combined = [...arr1, ...arr2].sort((a, b) => a - b);
          const mid = Math.floor(combined.length / 2);
          return combined.length % 2 === 0
            ? (combined[mid - 1] + combined[mid]) / 2
            : combined[mid];
        }`;
      } else if (method === 'mergeAndFind') {
        median = findMedianMergeAndFind(arr1, arr2);
        codeToDisplay = `function findMedianMergeAndFind(arr1, arr2) {
          const merged = [];
          let i = 0, j = 0;
          while (i < arr1.length && j < arr2.length) {
            if (arr1[i] < arr2[j]) {
              merged.push(arr1[i++]);
            } else {
              merged.push(arr2[j++]);
            }
          }
          while (i < arr1.length) merged.push(arr1[i++]);
          while (j < arr2.length) merged.push(arr2[j++]);

          const mid = Math.floor(merged.length / 2);
          return merged.length % 2 === 0
            ? (merged[mid - 1] + merged[mid]) / 2
            : merged[mid];
        }`;
      } else if (method === 'binarySearch') {
        median = findMedianBinarySearch(arr1, arr2);
        codeToDisplay = `function findMedianBinarySearch(arr1, arr2) {
          if (arr1.length > arr2.length) return findMedianBinarySearch(arr2, arr1);

          const x = arr1.length;
          const y = arr2.length;
          let low = 0, high = x;

          while (low <= high) {
            const partitionX = Math.floor((low + high) / 2);
            const partitionY = Math.floor((x + y + 1) / 2) - partitionX;

            const maxX = partitionX === 0 ? -Infinity : arr1[partitionX - 1];
            const minX = partitionX === x ? Infinity : arr1[partitionX];

            const maxY = partitionY === 0 ? -Infinity : arr2[partitionY - 1];
            const minY = partitionY === y ? Infinity : arr2[partitionY];

            if (maxX <= minY && maxY <= minX) {
              if ((x + y) % 2 === 0) {
                return (Math.max(maxX, maxY) + Math.min(minX, minY)) / 2;
              } else {
                return Math.max(maxX, maxY);
              }
            } else if (maxX > minY) {
              high = partitionX - 1;
            } else {
              low = partitionX + 1;
            }
          }

          throw new Error("Input arrays are not sorted or invalid.");
        }`;
      }

      let endTime = performance.now();
      const timeTaken = (endTime - startTime).toFixed(2);

      const resultBox = document.getElementById('result-box');
      resultBox.innerHTML = `
        <p><strong>Method Used:</strong> ${method}</p>
        <p><strong>Median:</strong> ${median}</p>
        <p><strong>Time Taken:</strong> ${timeTaken} ms</p>
      `;

      const codeBox = document.getElementById('code-box');
      codeBox.textContent = codeToDisplay;
    }
  </script>
</body>
</html>
